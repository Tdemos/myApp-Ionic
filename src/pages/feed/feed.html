<ion-header>
	<ion-navbar>
		<ion-title>Movies feed</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	
	<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-card *ngFor="let movie of movies">
		<ion-item>
			<h2 class="feed_title">{{ movie.original_title }}</h2>
			<p class="feed_date">{{movie.release_date}}</p>
		</ion-item>

		<img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">

		<ion-card-content>
			<p>
				{{ movie.overview }}
			</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>12 Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>4 Comments</div>
				</button>
			</ion-col>
			<ion-col align-self-center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
		
		<button ion-button block (click)="goToDetails(movie)">Details</button>

	</ion-card>
</ion-content>
